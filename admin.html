<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>پنل ادمین - هادی ریحانی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Vazirmatn', sans-serif; background: #111; color: #fff; padding: 2rem; }
    .container { max-width: 800px; margin: 0 auto; background: #1a1a2e; padding: 2rem; border-radius: 20px; }
    input, textarea { width: 100%; padding: 1rem; margin: 0.5rem 0; border-radius: 12px; border: 1px solid #444; background: #222; color: #fff; }
    button { background: linear-gradient(135deg, #7b00ff, #00d4ff); color: white; border: none; padding: 1rem 2rem; border-radius: 50px; cursor: pointer; margin-top: 1rem; }
    .service-item, .portfolio-item { background: #222; padding: 1rem; margin: 1rem 0; border-radius: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>پنل ادمین</h1>
    <p>تغییرات را اعمال کنید و ذخیره کنید.</p>

    <label>نام سایت</label>
    <input type="text" id="siteName" placeholder="هادی ریحانی">

    <label>عنوان هدر</label>
    <input type="text" id="heroTitle">

    <label>زیرعنوان</label>
    <input type="text" id="heroSubtitle">

    <label>توضیحات هدر</label>
    <textarea id="heroDesc" rows="3"></textarea>

    <h2>خدمات</h2>
    <div id="servicesList"></div>
    <button onclick="addService()">+ افزودن خدمت</button>

    <h2>نمونه کارها</h2>
    <div id="portfolioList"></div>
    <button onclick="addPortfolio()">+ افزودن نمونه کار</button>

    <label>تلفن</label>
    <input type="text" id="phone">

    <label>ایمیل</label>
    <input type="email" id="email">

    <label>تلگرام</label>
    <input type="text" id="telegram">

    <button onclick="saveData()">ذخیره تغییرات</button>
    <p id="status" style="margin-top:1rem; color:#0f0;"></p>
  </div>

  <script>
    const defaultData = {
      siteName: "هادی ریحانی", heroTitle: "هادی ریحانی", heroSubtitle: "طراح گرافیک • توسعه‌دهنده وب",
      heroDesc: "۱۰+ سال تجربه در خلق برندهای دیجیتال حرفه‌ای",
      services: [
        { icon: "https://cdn.jsdelivr.net/npm/lucide-static@0.441.0/icons/palette.svg", title: "طراحی گرافیک", desc: "لوگو، بنر، کاتالوگ" },
        { icon: "https://cdn.jsdelivr.net/npm/lucide-static@0.441.0/icons/laptop.svg", title: "توسعه وب", desc: "وب‌سایت‌های مدرن" },
        { icon: "https://cdn.jsdelivr.net/npm/lucide-static@0.441.0/icons/wordpress.svg", title: "وردپرس", desc: "سفارشی‌سازی حرفه‌ای" }
      ],
      portfolio: [
        { img: "https://images.unsplash.com/photo-1559028006-448665bd7c7f?w=800", title: "برندینگ استارت‌آپ", desc: "هویت بصری کامل" },
        { img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800", title: "وب‌سایت شرکتی", desc: "React + Tailwind" }
      ],
      phone: "09159779499", email: "h.reyhani@ymail.com", telegram: "@hadireyhani"
    };

    let data = JSON.parse(localStorage.getItem('portfolioData')) || defaultData;

    function renderAdmin() {
      document.getElementById('siteName').value = data.siteName;
      document.getElementById('heroTitle').value = data.heroTitle;
      document.getElementById('heroSubtitle').value = data.heroSubtitle;
      document.getElementById('heroDesc').value = data.heroDesc;
      document.getElementById('phone').value = data.phone;
      document.getElementById('email').value = data.email;
      document.getElementById('telegram').value = data.telegram;

      const servicesList = document.getElementById('servicesList');
      servicesList.innerHTML = '';
      data.services.forEach((s, i) => {
        const div = document.createElement('div');
        div.className = 'service-item';
        div.innerHTML = `
          <input placeholder="آیکون URL" value="${s.icon}">
          <input placeholder="عنوان" value="${s.title}">
          <textarea placeholder="توضیحات">${s.desc}</textarea>
          <button onclick="removeService(${i})">حذف</button>
        `;
        servicesList.appendChild(div);
      });

      const portfolioList = document.getElementById('portfolioList');
      portfolioList.innerHTML = '';
      data.portfolio.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'portfolio-item';
        div.innerHTML = `
          <input placeholder="تصویر URL" value="${p.img}">
          <input placeholder="عنوان" value="${p.title}">
          <textarea placeholder="توضیحات">${p.desc}</textarea>
          <button onclick="removePortfolio(${i})">حذف</button>
        `;
        portfolioList.appendChild(div);
      });
    }

    function addService() {
      data.services.push({ icon: "", title: "خدمت جدید", desc: "توضیحات" });
      renderAdmin();
    }

    function addPortfolio() {
      data.portfolio.push({ img: "", title: "پروژه جدید", desc: "توضیحات" });
      renderAdmin();
    }

    window.removeService = (i) => { data.services.splice(i, 1); renderAdmin(); };
    window.removePortfolio = (i) => { data.portfolio.splice(i, 1); renderAdmin(); };

    function saveData() {
      data.siteName = document.getElementById('siteName').value;
      data.heroTitle = document.getElementById('heroTitle').value;
      data.heroSubtitle = document.getElementById('heroSubtitle').value;
      data.heroDesc = document.getElementById('heroDesc').value;
      data.phone = document.getElementById('phone').value;
      data.email = document.getElementById('email').value;
      data.telegram = document.getElementById('telegram').value;

      const serviceItems = document.querySelectorAll('#servicesList .service-item');
      data.services = Array.from(serviceItems).map(item => ({
        icon: item.querySelectorAll('input, textarea')[0].value,
        title: item.querySelectorAll('input, textarea')[1].value,
        desc: item.querySelectorAll('input, textarea')[2].value
      }));

      const portfolioItems = document.querySelectorAll('#portfolioList .portfolio-item');
      data.portfolio = Array.from(portfolioItems).map(item => ({
        img: item.querySelectorAll('input, textarea')[0].value,
        title: item.querySelectorAll('input, textarea')[1].value,
        desc: item.querySelectorAll('input, textarea')[2].value
      }));

      localStorage.setItem('portfolioData', JSON.stringify(data));
      document.getElementById('status').textContent = "ذخیره شد! صفحه اصلی را رفرش کنید.";
    }

    renderAdmin();
  </script>
</body>
</html>
