<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>هادی ریحانی – عکاس حرفه‌ای</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{--bg:#fff;--text:#222;--accent:#e63946;--card:#f8f9fa;--border:#e0e0e0}
    [data-theme="dark"]{--bg:#0a0a0a;--text:#f1f1f1;--accent:#ff4d4d;--card:#1a1a1a;--border:#333}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Vazirmatn',sans-serif;background:var(--bg);color:var(--text);line-height:1.8;transition:.3s;overflow-x:hidden}
    .container{max-width:1200px;margin:auto;padding:0 1rem}
    section{padding:5rem 0}

    /* Navbar */
    nav{position:fixed;top:0;width:100%;background:var(--card);backdrop-filter:blur(10px);border-bottom:1px solid var(--border);z-index:1000}
    .nav-inner{display:flex;justify-content:space-between;align-items:center;padding:1rem 0}
    .logo{font-weight:700;font-size:1.6rem;color:var(--accent)}
    .nav-links{display:flex;gap:2rem}
    .nav-links a{color:var(--text);font-weight:500;transition:.3s}
    .nav-links a:hover{color:var(--accent)}

    /* Hero */
    .hero{min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;background:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.6)),url('https://images.unsplash.com/photo-1502086223501-7ea6ecd79368?w=1600') center/cover no-repeat;color:#fff;position:relative}
    .hero h1{font-size:4rem;margin:1rem 0;font-weight:600}
    .hero p{font-size:1.4rem;max-width:700px;margin:auto}
    .btn{display:inline-block;margin:2rem .5rem;padding:1rem 2.5rem;background:var(--accent);color:#fff;border-radius:50px;font-weight:600;transition:.3s}
    .btn:hover{transform:scale(1.05);box-shadow:0 10px 25px rgba(230,57,70,.3)}

    /* Gallery */
    .gallery{columns:3 300px;column-gap:1.5rem;padding:2rem 0}
    .gallery-item{margin-bottom:1.5rem;break-inside:avoid;position:relative;overflow:hidden;border-radius:12px;cursor:pointer}
    .gallery-item img{width:100%;height:auto;display:block;transition:.5s}
    .gallery-item:hover img{transform:scale(1.08)}
    .gallery-item::after{content:attr(data-title);position:absolute;bottom:0;left:0;right:0;background:rgba(0,0,0,.7);color:#fff;padding:1rem;font-size:.9rem;opacity:0;transition:.3s}
    .gallery-item:hover::after{opacity:1}

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.95);display:flex;align-items:center;justify-content:center;z-index:2000;opacity:0;pointer-events:none;transition:.4s}
    .modal.show{opacity:1;pointer-events:all}
    .modal img{max-width:90%;max-height:90vh;border-radius:12px;box-shadow:0 20px 50px rgba(0,0,0,.5)}
    .modal-close{position:absolute;top:2rem;right:2rem;color:#fff;font-size:2rem;cursor:pointer}

    /* About */
    .about{text-align:center;padding:4rem 0}
    .about img{width:180px;height:180px;border-radius:50%;border:6px solid var(--accent);margin-bottom:1.5rem}
    .about p{max-width:700px;margin:auto;font-size:1.1rem}

    /* Contact */
    .contact{text-align:center;padding:4rem 0;background:var(--card);border-top:1px solid var(--border)}
    .social a{font-size:2rem;margin:0 1rem;color:var(--accent);transition:.3s}
    .social a:hover{transform:scale(1.2)}

    /* Theme Toggle */
    .theme-toggle{position:fixed;bottom:1.5rem;left:1.5rem;background:var(--card);border:1px solid var(--border);border-radius:50px;padding:.6rem 1rem;cursor:pointer;z-index:1000;transition:.3s}
    .theme-toggle:hover{transform:scale(1.1)}

    @media(max-width:768px){
      .hero h1{font-size:2.8rem}
      .gallery{columns:2 200px}
      .nav-links{gap:1rem;font-size:.95rem}
    }
  </style>
</head>
<body data-theme="light">

  <!-- Theme Toggle -->
  <button class="theme-toggle" onclick="document.body.setAttribute('data-theme', document.body.getAttribute('data-theme')==='dark'?'light':'dark')">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Navbar -->
  <nav>
    <div class="container nav-inner">
      <div class="logo">هادی ریحانی</div>
      <div class="nav-links">
        <a href="#home">خانه</a>
        <a href="#gallery">گالری</a>
        <a href="#about">درباره</a>
        <a href="#contact">تماس</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section id="home" class="hero">
    <div class="container">
      <h1>عکاسی حرفه‌ای</h1>
      <p>ثبت لحظات، خلق داستان، با دیدی متفاوت و لنز حرفه‌ای</p>
      <a href="#gallery" class="btn">مشاهده گالری</a>
    </div>
  </section>

  <!-- Gallery -->
  <section id="gallery">
    <div class="container">
      <div class="gallery">
        <div class="gallery-item" data-title="پرتره در طبیعت" onclick="openModal(this)">
          <img src="https://images.unsplash.com/photo-1502086223501-7ea6ecd79368?w=800" alt="">
        </div>
        <div class="gallery-item" data-title="خیابان‌های شب" onclick="openModal(this)">
          <img src="https://images.unsplash.com/photo-1483985988355-763728e7bee7?w=800" alt="">
        </div>
        <div class="gallery-item" data-title="پرتره سیاه و سفید" onclick="openModal(this)">
          <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=800" alt="">
        </div>
        <div class="gallery-item" data-title="طبیعت پاییزی" onclick="openModal(this)">
          <img src="https://images.unsplash.com/photo-1506197061617-7e2b6c7f5731?w=800" alt="">
        </div>
        <div class="gallery-item" data-title="عکاسی خیابانی" onclick="openModal(this)">
          <img src="https://images.unsplash.com/photo-1517248135467-2c7ed3ba949d?w=800" alt="">
        </div>
        <div class="gallery-item" data-title="پرتره استودیویی" onclick="openModal(this)">
          <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800" alt="">
        </div>
      </div>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="about">
    <div class="container">
      <img src="https://i.imgur.com/0z3fX5k.jpg" alt="هادی ریحانی">
      <h2>هادی ریحانی</h2>
      <p>عکاس حرفه‌ای با بیش از ۸ سال تجربه در عکاسی پرتره، خیابانی و طبیعت. هدف من ثبت لحظاتی است که داستان دارند.</p>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="contact">
    <div class="container">
      <h2>تماس با من</h2>
      <div class="social">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-telegram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
      <p style="margin-top:1.5rem">h.reyhani@ymail.com | 09159779499</p>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal" onclick="this.classList.remove('show')">
    <span class="modal-close" onclick="document.getElementById('modal').classList.remove('show')">×</span>
    <img id="modalImg" src="" alt="">
  </div>

  <script>
    function openModal(el) {
      document.getElementById('modalImg').src = el.querySelector('img').src;
      document.getElementById('modal').classList.add('show');
    }
  </script>
</body>
</html>
